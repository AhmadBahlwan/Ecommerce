server.port=8080
server.servlet.context-path=/ShoppingAdmin

spring.datasource.url=jdbc:mysql://localhost:3306/shoppingdb
spring.datasource.username=mm
spring.datasource.password=mm
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#logging.file.name=Shopping-backend.log
## Set the pattern for log file names
#logging.lob.rollingpolicy.fileNamePattern=Shopping-backend-%d{yyyy-MM-dd}.%i.log
#
## Set the maximum size for each log file (e.g., 100KB)
#logging.logback.rollingpolicy.maxFileSize=100KB
#
## Set the total size cap for all log files (e.g., 1MB)
#logging.logback.rollingpolicy.totalSizeCap=1MB
#
## Set the maximum number of history files to keep (e.g., 14)
#logging.logback.rollingpolicy.maxHistory=14
#
## Enable cleaning of old log history on application start
#logging.logback.rollingpolicy.cleanHistoryOnStart=true

