<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content" th:remove="tag">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control m-2" th:field="*{name}"
             th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
             required minlength="3" maxlength="256"  />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Alias:</label>
    <div class="col-sm-10">
      <input type="text" placeholder="Default is product name (spaces are replaced by dashes)"
             th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
             class="form-control m-2" th:field="*{alias}" minlength="3" maxlength="256">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Brand:</label>
    <div class="col-sm-10">
      <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
      <select th:field="*{brand}" class="form-control m-2" required>
        <th:block th:each="brand : ${listBrands}">
          <option th:value="${brand.id}">[[${brand.name}]]</option>
        </th:block>
      </select>
      </th:block>

      <th:block sec:authorize="hasAuthority('Salesperson')">
        <input type="text" class="form-control m-2" th:value="${product.brand.name}" readonly />
      </th:block>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category:</label>
    <div class="col-sm-10">
      <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
        <th:block th:if="${product.category != null}">
          <select th:field="*{category}" class="form-control m-2" required>
            <th:block th:each="cat : ${product.brand.categories}">
              <option th:value="${cat.id}">[[${cat.name}]]</option>
            </th:block>
          </select>
        </th:block>

        <th:block th:if="${product.category == null}">
          <select th:field="*{category}" class="form-control m-2" required>
          </select>
        </th:block>
      </th:block>

      <th:block sec:authorize="hasAuthority('Salesperson')">
        <input type="text" class="form-control m-2" th:value="${product.category.name}" readonly />
      </th:block>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Enabled:</label>
    <div class="col-sm-10">
      <input type="checkbox" th:field="*{enabled}" class="m-3"
             th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">In-Stock:</label>
    <div class="col-sm-10">
      <input type="checkbox" th:field="*{inStock}" class="m-3"
             th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cost:</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control m-2" th:field="*{cost}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control m-2" th:field="*{price}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Discount:</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control m-2" th:field="*{discountPercent}">
    </div>
  </div>

</div>



</body>
</html>
