<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="fragments :: page_head(${pageTitle}, 'tag')"></head>
  <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
  <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h2>Manage Products | [[${pageTitle}]]</h2>
  </div>

  <form th:action="@{/products/save}" method="post" style="max-width: 700px; margin: 0 auto"
        th:object="${product}" onsubmit="return checkEmailUnique(this)"
        enctype="multipart/form-data"
  >
    <input type="hidden" th:field="*{id}">
    <div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" >Overview</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab">Description</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab">Images</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">Details</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#shipping" role="tab">Shipping</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
          <div th:replace="products/product_overview :: content"></div>
        </div>
        <div class="tab-pane" id="description" role="tabpanel">
          <div th:replace="products/product_description :: content"></div>
        </div>
        <div class="tab-pane" id="images" role="tabpanel">Images</div>
        <div class="tab-pane" id="details" role="tabpanel">Details</div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
          <div th:replace="products/product_shipping :: content"></div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <input type="submit" value="Save" class="btn btn-primary m-3">
      <input type="button" value="Cancel" class="btn btn-secondary" id="cancelButton">
    </div>
  </form>

  <div th:replace="modal_fragment :: modal_dialog"></div>

  <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">
	moduleURL = "[[@{/products}]]";
	brandModuleURL = "[[@{/brands}]]";

	dropdownBrands = $("#brand");
	dropdownCategories = $("#category");



	$(document).ready(function() {
	    $("#shortDescription").richText();
		$("#fullDescription").richText();

		dropdownBrands.change(function() {
			dropdownCategories.empty();
			getCategories();
		});

		getCategories();
	});


	function getCategories() {
		brandId = dropdownBrands.val();
		url = brandModuleURL + "/" + brandId + "/categories";

		$.get(url, function(responseJson) {
			$.each(responseJson, function(index, category) {
				$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
			});
		});
	}
</script>
<script th:src="@{/js/common_form.js}"></script>

</body>

</html>
