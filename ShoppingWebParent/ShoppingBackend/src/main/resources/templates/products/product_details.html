<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" id="divProductDetails">
  <th:block th:each="detail, status : ${product.details}">
    <div class="row" th:id="'divDetail' + ${status.index}">
      <div class="col-6 d-flex align-items-center">
        <input type="hidden" name="detailIDs" th:value="${detail.id}" />
        <label class="m-3">Name:</label>
        <input type="text" class="form-control" name="detailNames" maxlength="255"
               th:value="${detail.name}"/>
      </div>
      <div class="col-5 d-flex align-items-center">
        <label class="m-3">Value:</label>
        <input type="text" class="form-control" name="detailValues" maxlength="255"
               th:value="${detail.value}"/>
      </div>
      <div class="col-1 d-flex align-items-center justify-content-end">
        <a id="linkRemoveDetail" class="btn fas fa-times-circle fa-2x icon-dark"
           href="javascript:removeDetailSectionById('divDetail${divDetailsCount}')"
           title="Remove this detail"></a>
      </div>
    </div>
  </th:block>
  <div class="row" id="divDetail${divDetailsCount}">
    <div class="col-6 d-flex align-items-center">
      <input type="hidden" name="detailIDs" value="0" />
      <label class="m-3">Name:</label>
      <input type="text" class="form-control" name="detailNames" maxlength="255" />
    </div>
    <div class="col-5 d-flex align-items-center">
      <label class="m-3">Value:</label>
      <input type="text" class="form-control" name="detailValues" maxlength="255" />
    </div>
    <div class="col-1 d-flex align-items-center justify-content-end">
      <a class="btn fas fa-times-circle fa-2x icon-dark" style="display: none"
         href="javascript:removeDetailSectionById('divDetail${divDetailsCount}')"
         title="Remove this detail"></a>
    </div>
  </div>
</div>
</body>

</html>
