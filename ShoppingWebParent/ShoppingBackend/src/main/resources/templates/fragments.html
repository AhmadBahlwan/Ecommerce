<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
    <a class="text-white"
       th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDirection=' + ${sortField != fieldName ? sortDirection : reversedSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${columnLabel}]]
    </a>
    <span th:if="${sortField == fieldName}"
          th:class="${sortDirection == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>

<a th:fragment="page_link(moduleURL, pageNumber, label)" class="page-link"
   th:href="@{${moduleURL} + '/page/' + ${pageNumber} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection} + ${keyword != null ? '&keyword=' + keyword : ''}}">
    [[${label}]]
</a>

<div th:fragment="footer" class="text-center m-3">
    <p>Shopping Control Panel - Copyright &copy;</p>
</div>

<div th:fragment="category_status" th:remove="tag">
    <a th:if="${cat.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
       th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
       title="Disable this cat">

    </a>
    <a th:if="${cat.enabled == false}" class="fas fa-circle fa-2x icon-dark"
       th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}"
       title="Enable this category">
    </a>
</div>


<div th:fragment="category_actions" th:remove="tag">
    <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${cat.id}}"
        title="Edit this category"></a>
    &nbsp;
    <th:block th:if="${cat.hasChildren == false}">
        <a class="fas fa-trash fa-2x icon-dark link-delete"
        th:href="@{'/categories/delete/' + ${cat.id}}"
           th:entityId="${cat.id}"
           title="Delete this category"></a>
    </th:block>

</div>

<div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
<div class="text-center m-1" th:if="${totalElements > 0}">
    <span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalElements}]] </span>
</div>

<div class="text-center m-1" th:unless="${totalElements > 0}">
    <span>No [[${entityName}]] found</span>
</div>

<div class="pagination justify-content-center flex-wrap" th:if="${totalPages > 1}">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a th:replace="fragments :: page_link(${moduleURL}, 1, 'First')"></a>
            </li>
            <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage - 1}, 'Previous')"></a>
            </li>
            <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:replace="fragments :: page_link(${moduleURL}, ${i}, ${i})"></a>
            </li>
            <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage + 1}, 'Next')"></a>
            </li>
            <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                <a th:replace="fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')"></a>
            </li>

        </ul>
    </nav>
</div>
</div>
</body>
</html>
